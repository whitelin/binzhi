<extend name="Layout/index" />
	<block name="main">
	<center>
	<include file="Student/menu" />
	<table border=1 cellspacing=0 cellpadding=5 width=800>
		<tr>
			<th>id</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>班级</th>
			<th>电话</th>
			<th>描述</th>
			<th>操作</th>
		</tr>
		<volist name="list" id="v">
			<tr>
				<td><{$v.id}></td>
				<td><{$v.name}></td>
				<td>
					<if condition="$v.sex eq 'w'">
						女
					<else />
						男
					</if>
				</td>
				<td><{$v.age}></td>
				<td><{$v.grade}></td>
				<td><{$v.phone}></td>
				<td><{$v.des}></td>
				<td>
					<a href="<{:U('Student/edit', array('id'=>$v['id']))}>">修改</a>
					<a href="<{:U('Student/delete', array('id'=>$v['id']))}>">删除</a>
				</td>
			</tr>
		</volist>
		
	</table>
	</center>
</block>
